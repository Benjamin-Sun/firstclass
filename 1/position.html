<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container1 {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: skyblue;
            right: 500px;
            top: 400px;
        }

        #container2 {
            position: relative;
            width: 100px;

            background-color: #faf161;
            left: 200px;
            top: 200px;
        }

    </style>
</head>
<body>
    <div id="container1">
        hello world
    </div>
    <div id="container2">
        lalalalala
    </div>

</html>
